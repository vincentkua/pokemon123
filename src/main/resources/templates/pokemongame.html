<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:visited {
        color: lightgray;
      }
      a{
        color: white;
      }
    </style>
  </head>
  <body
    style="
      border: 1px solid gray;
      max-width: 600px;
      background-color: rgb(51, 51, 51);
      color: lightgray;
      margin: 0px;
    "
  >
    <div
      style="
        background-color: black;
        height: 60px;
        display: flex;
        text-align: center;
        font-size: 20px;
        padding: 0px 10px 0 10px;
      "
    >
      <div
        style="
          flex-basis: 33%;
          border: 1px solid black;
          margin: auto;
          text-align: left;
        "
      >
        GAME<br /><a href="/">Quit</a>
      </div>
      <div
        style="
          flex-basis: 34%;
          border: 1px solid black;
          margin: auto;
          text-align: center;
        "
      ></div>
      <div
        style="
          flex-basis: 33%;
          border: 1px solid black;
          margin: auto;
          text-align: right;
        "
      >
        SCORE<br />
        <span data-th-text="${score}"></span>
      </div>
    </div>

    <p style="text-align: center; font-size: 30px; color: rgb(204, 204, 204)">
      Pokemon #<span data-th-text="${pokemonid}"></span>
      <!-- <span data-th-text="${pokemon.name}"></span> -->
    </p>
    <img
      data-th-src="@{/images2/{x}.png(x=${pokemonid})}"
      data-th-alt="${pokemonid}"
      height="400px"
      style="display: block; margin: auto"
    />

    <!-- <div style="display: none">
      <p>Pokemon ID= <span data-th-text="${pokemonid}"></span></p>
      <p>Pokemon Name= <span data-th-text="${pokemon.name}"></span></p>
      <p>Level= <span data-th-text="${pokemon.level}"></span></p>
      <p>Hp= <span data-th-text="${pokemon.hp}"></span></p>
      <p>Attack= <span data-th-text="${pokemon.attack}"></span></p>
    </div> -->

    <div
      style="
        background-color: black;
        font-size: 25px;
        text-align: center;
        padding: 20px 20px 5px 20px;
      "
    >
      <div style="height: 40px">
        Question : <span data-th-text="${random1}"></span> +
        <span data-th-text="${random2}"></span> = ?
      </div>
      <div
        style="
          background-color: black;
          height: 100px;
          display: flex;
          text-align: center;
          font-size: 25px;
          padding: 0px 10px 0 10px;
        "
      >
        <a
          th:href="@{/game/{a}(a=${action1})}"
          style="
            flex-basis: 49%;
            border: 4px solid black;
            background-color: rgb(8, 77, 45);
            margin-top: 10px;
            padding-top: 10px;
            text-align: center;
            height: 50px;
            text-decoration: none;
          "
        >
          <span data-th-text="${answer1}"></span>
        </a>

        <a
          th:href="@{/game/{a}(a=${action2})}"
          style="
            flex-basis: 49%;
            border: 4px solid black;
            background-color: rgb(8, 77, 45);
            margin-top: 10px;
            padding-top: 10px;
            text-align: center;
            height: 50px;
            text-decoration: none;
          "
        >
          <span data-th-text="${answer2}"></span>
        </a>
      </div>
    </div>
  </body>
</html>
