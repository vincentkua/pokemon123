<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:visited {
        color: lightgray;
      }
      a {
        color: white;
      }
    </style>
  </head>
  <body
    style="
      border: 1px solid gray;
      max-width: 600px;
      background-color: rgb(51, 51, 51);
      color: lightgray;
      margin: 0px;
    "
  >
    <div
      style="
        background-color: black;
        height: 60px;
        display: flex;
        text-align: center;
        font-size: 20px;
        padding: 0px 10px 0 10px;
      "
    >

      <div
        style="
          flex-basis: 100%;
          border: 1px solid black;
          margin: auto;
          text-align: center;
          font-size: 30px;
        "
      >
        GAME OVER!!!
      </div>

    
    </div>


    <img
      src="/images2/gameover.gif"
      width="100%"
      style="display: block; margin: auto"
    />
    
    <div style="background-color: rgb(41, 41, 41); text-align: center;"> Total Score</div>
    <div style="background-color: rgb(41, 41, 41); text-align: center; font-size: 25px;" data-th-text="${score}"></div>

    <div
      style="
        background-color: black;
        font-size: 25px;
        text-align: center;
        padding: 20px 20px 5px 20px;
      "
    >
      <div style="height: 40px">    <a href="/reset">Restart The Game</a></div>
      <div
        style="
          background-color: black;
          height: 100px;
          display: flex;
          text-align: center;
          font-size: 25px;
          padding: 0px 10px 0 10px;
        "
      ></div>
    </div>
  </body>
</html>
